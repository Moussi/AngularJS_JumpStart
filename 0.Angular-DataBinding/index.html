<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS JumpStart</title>
</head>
<body ng-init="name='hello'">
  <div ng-hide="isHidden"> Name: <input type="text"  ng-model="name"/>
      <h1>{{name}}</h1>
      <h2><span ng-bind="name"></span> </h2>

  </div>
      <br/>
  Hide: <input type="checkbox" ng-model="isHidden"/>
  <br/>
  <button ng-click="name='Moussi'">Change Name</button>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
</body>
</html>
