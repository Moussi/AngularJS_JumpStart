<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS JumpStart</title>
</head>
<body ng-init="data={name:'hello', isVisible : true, loggedIn : false , status : '#FFF000'}">


<div ng-cloak>
    <div ng-switch on="data.loggedIn">
        <div ng-switch-when="true">
            Welcome {{data.name}}
        </div>
        <div ng-switch-default ng-class="data.status">Login</div>
    </div>
<div ng-show="data.isVisible"> Name: <input type="text"  ng-model="data.name"/>
    <h1>{{name}}</h1>
    <h2><span ng-bind="name"></span> </h2>

</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
</body>
</html>
